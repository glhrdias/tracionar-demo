<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACIONAR - Sistema de Análise Facebook Ads</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Service
        const API_BASE_URL = window.location.origin + '/api';

        const api = {
            setToken: (token) => {
                localStorage.setItem('tracionar_token', token);
            },
            getToken: () => {
                return localStorage.getItem('tracionar_token');
            },
            removeToken: () => {
                localStorage.removeItem('tracionar_token');
            },
            request: async (endpoint, options = {}) => {
                const token = api.getToken();
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : '',
                        ...options.headers
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return response.json();
            }
        };

        // Login Component
        const LoginPage = ({ onLogin }) => {
            const [email, setEmail] = useState('joao@tracionar.com');
            const [password, setPassword] = useState('123456');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const response = await api.request('/auth/login', {
                        method: 'POST',
                        body: JSON.stringify({ email, password })
                    });

                    api.setToken(response.token);
                    onLogin(response.user);
                } catch (error) {
                    setError('Erro ao fazer login. Verifique suas credenciais.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center py-12 px-4">
                    <div className="max-w-md w-full space-y-8">
                        <div className="text-center">
                            <div className="mx-auto h-20 w-20 bg-white rounded-full flex items-center justify-center mb-4">
                                <i className="fas fa-chart-line text-3xl text-blue-600"></i>
                            </div>
                            <h2 className="text-4xl font-bold text-white mb-2">TRACIONAR</h2>
                            <p className="text-blue-100 text-lg">Sistema de Análise Facebook Ads</p>
                        </div>
                        
                        <div className="bg-white p-8 rounded-lg shadow-2xl">
                            <form onSubmit={handleLogin} className="space-y-6">
                                {error && (
                                    <div className="bg-red-50 text-red-600 p-3 rounded-md text-sm">
                                        <i className="fas fa-exclamation-triangle mr-2"></i>
                                        {error}
                                    </div>
                                )}
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        <i className="fas fa-envelope mr-2"></i>Email
                                    </label>
                                    <input
                                        type="email"
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full border border-gray-300 rounded-md px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        <i className="fas fa-lock mr-2"></i>Senha
                                    </label>
                                    <input
                                        type="password"
                                        value={password}
                                        onChange={(e) => setPassword(e.target.value)}
                                        className="w-full border border-gray-300 rounded-md px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        required
                                    />
                                </div>
                                
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 font-medium"
                                >
                                    {loading ? (
                                        <>
                                            <i className="fas fa-spinner fa-spin mr-2"></i>
                                            Entrando...
                                        </>
                                    ) : (
                                        <>
                                            <i className="fas fa-sign-in-alt mr-2"></i>
                                            Entrar no TRACIONAR
                                        </>
                                    )}
                                </button>
                            </form>
                            
                            <div className="mt-6 text-center text-sm text-gray-500 bg-gray-50 p-4 rounded-md">
                                <p className="font-medium text-gray-700 mb-2">
                                    <i className="fas fa-info-circle mr-1"></i>
                                    Dados para teste da demo:
                                </p>
                                <div className="space-y-1">
                                    <p><strong>Email:</strong> joao@tracionar.com</p>
                                    <p><strong>Senha:</strong> 123456</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = ({ user, onLogout }) => {
            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="px-6 py-4 flex justify-between items-center">
                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-3">
                                    <div className="h-10 w-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                        <i className="fas fa-chart-line text-white"></i>
                                    </div>
                                    <div>
                                        <h1 className="text-xl font-bold text-gray-900">TRACIONAR</h1>
                                        <p className="text-xs text-gray-500">Facebook Ads Analytics</p>
                                    </div>
                                </div>
                            </div>
                            
                            <div className="flex items-center space-x-4">
                                <div className="flex items-center space-x-2 text-sm text-gray-600 bg-gray-50 px-3 py-2 rounded-lg">
                                    <i className="fas fa-coins text-yellow-500"></i>
                                    <span className="font-medium">{user.credits} créditos</span>
                                </div>
                                
                                <div className="flex items-center space-x-2">
                                    <span className="text-sm text-gray-700">Olá, {user.name}</span>
                                    <button
                                        onClick={onLogout}
                                        className="p-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-lg"
                                        title="Sair"
                                    >
                                        <i className="fas fa-sign-out-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    <main className="p-6">
                        <div className="max-w-7xl mx-auto space-y-6">
                            <div className="bg-gradient-to-r from-blue-600 to-purple-600 text-white p-8 rounded-lg">
                                <h2 className="text-3xl font-bold mb-2">🎉 Demo TRACIONAR Funcionando!</h2>
                                <p className="text-blue-100 text-lg">
                                    Parabéns! O sistema está online e funcionando perfeitamente.
                                </p>
                                <p className="text-blue-200 mt-2">
                                    Esta é uma demonstração completa do sistema de análise Facebook Ads.
                                </p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                <div className="bg-white p-6 rounded-lg card-shadow">
                                    <div className="flex items-center">
                                        <div className="p-3 bg-blue-100 rounded-full">
                                            <i className="fas fa-chart-line text-blue-600"></i>
                                        </div>
                                        <div className="ml-4">
                                            <h3 className="text-2xl font-bold text-gray-900">2</h3>
                                            <p className="text-gray-600">Campanhas Ativas</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg card-shadow">
                                    <div className="flex items-center">
                                        <div className="p-3 bg-green-100 rounded-full">
                                            <i className="fas fa-dollar-sign text-green-600"></i>
                                        </div>
                                        <div className="ml-4">
                                            <h3 className="text-2xl font-bold text-gray-900">R$ 20.900</h3>
                                            <p className="text-gray-600">Investimento Total</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg card-shadow">
                                    <div className="flex items-center">
                                        <div className="p-3 bg-purple-100 rounded-full">
                                            <i className="fas fa-shopping-cart text-purple-600"></i>
                                        </div>
                                        <div className="ml-4">
                                            <h3 className="text-2xl font-bold text-gray-900">709</h3>
                                            <p className="text-gray-600">Conversões</p>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white p-6 rounded-lg card-shadow">
                                    <div className="flex items-center">
                                        <div className="p-3 bg-yellow-100 rounded-full">
                                            <i className="fas fa-trophy text-yellow-600"></i>
                                        </div>
                                        <div className="ml-4">
                                            <h3 className="text-2xl font-bold text-gray-900">4.0x</h3>
                                            <p className="text-gray-600">ROAS Médio</p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-white p-8 rounded-lg card-shadow">
                                <h3 className="text-2xl font-bold text-gray-900 mb-6">✅ Demo Funcionando Perfeitamente!</h3>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <h4 className="font-semibold text-gray-900 mb-3">🎯 Funcionalidades Implementadas:</h4>
                                        <ul className="space-y-2 text-gray-600">
                                            <li>✅ Sistema de login seguro</li>
                                            <li>✅ Backend Express.js funcionando</li>
                                            <li>✅ Frontend React carregando</li>
                                            <li>✅ API endpoints respondendo</li>
                                            <li>✅ Autenticação JWT ativa</li>
                                            <li>✅ Interface responsiva</li>
                                        </ul>
                                    </div>
                                    
                                    <div>
                                        <h4 className="font-semibold text-gray-900 mb-3">📊 Dados da Demo:</h4>
                                        <ul className="space-y-2 text-gray-600">
                                            <li>📈 2 Campanhas Facebook Ads</li>
                                            <li>💰 R$ 20.900 em investimentos</li>
                                            <li>🎯 709 conversões simuladas</li>
                                            <li>📋 Relatórios automatizados</li>
                                            <li>🔔 Sistema de alertas</li>
                                            <li>👤 Perfil do usuário completo</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div className="bg-green-50 border border-green-200 p-6 rounded-lg">
                                <div className="flex items-start">
                                    <i className="fas fa-check-circle text-green-600 mt-1 mr-3"></i>
                                    <div>
                                        <h4 className="font-semibold text-green-800 mb-2">🚀 Deploy Realizado com Sucesso!</h4>
                                        <p className="text-green-700 text-sm mb-3">
                                            Sua demo do TRACIONAR está online e funcionando perfeitamente no Render.
                                        </p>
                                        <div className="text-green-700 text-sm">
                                            <p><strong>URL:</strong> {window.location.href}</p>
                                            <p><strong>Status:</strong> ✅ Online</p>
                                            <p><strong>Usuário:</strong> {user.email}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            );
        };

        // Main App
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const checkAuth = async () => {
                    const token = api.getToken();
                    if (token) {
                        try {
                            const response = await api.request('/auth/verify');
                            setUser(response.user);
                        } catch (error) {
                            api.removeToken();
                        }
                    }
                    setLoading(false);
                };

                checkAuth();
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                api.removeToken();
                setUser(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-50">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <h2 className="text-xl font-semibold text-gray-900 mb-2">Carregando TRACIONAR</h2>
                            <p className="text-gray-600">Aguarde enquanto preparamos tudo para você...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <LoginPage onLogin={handleLogin} />;
            }

            return <Dashboard user={user} onLogout={handleLogout} />;
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
