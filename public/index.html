<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRACIONAR - Sistema de Análise Facebook Ads</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .metric-card:hover { transform: translateY(-2px); transition: all 0.3s ease; }
        .sidebar { width: 250px; min-height: 100vh; }
        .main-content { flex: 1; min-height: 100vh; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div class="text-center">
                <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Carregando TRACIONAR...</p>
            </div>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { LineChart, Line, AreaChart, Area, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;

        // API Service
        const API_BASE_URL = window.location.origin + '/api';

        const api = {
            setToken: (token) => localStorage.setItem('tracionar_token', token),
            getToken: () => localStorage.getItem('tracionar_token'),
            removeToken: () => localStorage.removeItem('tracionar_token'),
            request: async (endpoint, options = {}) => {
                const token = api.getToken();
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': token ? `Bearer ${token}` : '',
                        ...options.headers
                    }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            }
        };

        // Utility Functions
        const formatCurrency = (value) => new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(value);
        const formatNumber = (value) => new Intl.NumberFormat('pt-BR').format(value);

        // Login Component
        const LoginPage = ({ onLogin }) => {
            const [email, setEmail] = useState('joao@tracionar.com');
            const [password, setPassword] = useState('123456');
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleLogin = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                try {
                    const response = await api.request('/auth/login', {
                        method: 'POST',
                        body: JSON.stringify({ email, password })
                    });
                    api.setToken(response.token);
                    onLogin(response.user);
                } catch (error) {
                    setError('Erro ao fazer login.');
                } finally {
                    setLoading(false);
                }
            };

            return React.createElement('div', { className: "min-h-screen gradient-bg flex items-center justify-center py-12 px-4" },
                React.createElement('div', { className: "max-w-md w-full space-y-8" },
                    React.createElement('div', { className: "text-center" },
                        React.createElement('div', { className: "mx-auto h-20 w-20 bg-white rounded-full flex items-center justify-center mb-4" },
                            React.createElement('i', { className: "fas fa-chart-line text-3xl text-blue-600" })
                        ),
                        React.createElement('h2', { className: "text-4xl font-bold text-white mb-2" }, "TRACIONAR"),
                        React.createElement('p', { className: "text-blue-100 text-lg" }, "Sistema de Análise Facebook Ads")
                    ),
                    React.createElement('div', { className: "bg-white p-8 rounded-lg shadow-2xl" },
                        React.createElement('form', { onSubmit: handleLogin, className: "space-y-6" },
                            error && React.createElement('div', { className: "bg-red-50 text-red-600 p-3 rounded-md text-sm" }, error),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "Email"),
                                React.createElement('input', {
                                    type: "email",
                                    value: email,
                                    onChange: (e) => setEmail(e.target.value),
                                    className: "w-full border border-gray-300 rounded-md px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500",
                                    required: true
                                })
                            ),
                            React.createElement('div', null,
                                React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-1" }, "Senha"),
                                React.createElement('input', {
                                    type: "password",
                                    value: password,
                                    onChange: (e) => setPassword(e.target.value),
                                    className: "w-full border border-gray-300 rounded-md px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500",
                                    required: true
                                })
                            ),
                            React.createElement('button', {
                                type: "submit",
                                disabled: loading,
                                className: "w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 disabled:opacity-50 font-medium"
                            }, loading ? "Entrando..." : "Entrar no TRACIONAR")
                        ),
                        React.createElement('div', { className: "mt-6 text-center text-sm text-gray-500 bg-gray-50 p-4 rounded-md" },
                            React.createElement('p', { className: "font-medium text-gray-700 mb-2" }, "Dados para teste:"),
                            React.createElement('p', null, "Email: joao@tracionar.com"),
                            React.createElement('p', null, "Senha: 123456")
                        )
                    )
                )
            );
        };

        // Dashboard Component with Charts
        const Dashboard = ({ user, onLogout }) => {
            const [data, setData] = useState(null);
            const [activeTab, setActiveTab] = useState('dashboard');

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await api.request('/dashboard/overview');
                        setData(response);
                    } catch (error) {
                        console.error('Erro:', error);
                    }
                };
                fetchData();
            }, []);

            const sampleData = [
                { date: '01/06', spend: 420, revenue: 1680, roas: 4.0 },
                { date: '02/06', spend: 380, revenue: 1596, roas: 4.2 },
                { date: '03/06', spend: 445, revenue: 1780, roas: 4.0 },
                { date: '04/06', spend: 390, revenue: 1716, roas: 4.4 },
                { date: '05/06', spend: 460, revenue: 1932, roas: 4.2 },
                { date: '06/06', spend: 485, revenue: 2037, roas: 4.2 },
                { date: '07/06', spend: 425, revenue: 1785, roas: 4.2 }
            ];

            const menuItems = [
                { id: 'dashboard', icon: 'fas fa-tachometer-alt', label: 'Dashboard' },
                { id: 'campaigns', icon: 'fas fa-bullhorn', label: 'Campanhas' },
                { id: 'reports', icon: 'fas fa-chart-bar', label: 'Relatórios' },
                { id: 'alerts', icon: 'fas fa-bell', label: 'Alertas' },
                { id: 'profile', icon: 'fas fa-user', label: 'Perfil' }
            ];

            const renderContent = () => {
                if (activeTab === 'dashboard') {
                    return React.createElement('div', { className: "space-y-6" },
                        React.createElement('div', { className: "flex justify-between items-center" },
                            React.createElement('div', null,
                                React.createElement('h1', { className: "text-3xl font-bold text-gray-900" }, "Dashboard"),
                                React.createElement('p', { className: "text-gray-600" }, "Visão geral das campanhas Facebook Ads")
                            )
                        ),
                        
                        // Métricas
                        React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6" },
                            React.createElement('div', { className: "bg-white p-6 rounded-lg card-shadow metric-card" },
                                React.createElement('div', { className: "flex items-center justify-between" },
                                    React.createElement('div', null,
                                        React.createElement('p', { className: "text-sm font-medium text-gray-600" }, "Investimento Total"),
                                        React.createElement('p', { className: "text-2xl font-bold text-gray-900" }, "R$ 20.900"),
                                        React.createElement('p', { className: "text-sm text-green-600" }, "+12.5% vs mês anterior")
                                    ),
                                    React.createElement('div', { className: "p-3 bg-blue-100 rounded-full" },
                                        React.createElement('i', { className: "fas fa-dollar-sign text-blue-600" })
                                    )
                                )
                            ),
                            React.createElement('div', { className: "bg-white p-6 rounded-lg card-shadow metric-card" },
                                React.createElement('div', { className: "flex items-center justify-between" },
                                    React.createElement('div', null,
                                        React.createElement('p', { className: "text-sm font-medium text-gray-600" }, "ROAS Médio"),
                                        React.createElement('p', { className: "text-2xl font-bold text-gray-900" }, "4.0x"),
                                        React.createElement('p', { className: "text-sm text-green-600" }, "+8.3% vs mês anterior")
                                    ),
                                    React.createElement('div', { className: "p-3 bg-green-100 rounded-full" },
                                        React.createElement('i', { className: "fas fa-chart-line text-green-600" })
                                    )
                                )
                            ),
                            React.createElement('div', { className: "bg-white p-6 rounded-lg card-shadow metric-card" },
                                React.createElement('div', { className: "flex items-center justify-between" },
                                    React.createElement('div', null,
                                        React.createElement('p', { className: "text-sm font-medium text-gray-600" }, "Conversões"),
                                        React.createElement('p', { className: "text-2xl font-bold text-gray-900" }, "709"),
                                        React.createElement('p', { className: "text-sm text-green-600" }, "+15.2% vs mês anterior")
                                    ),
                                    React.createElement('div', { className: "p-3 bg-purple-100 rounded-full" },
                                        React.createElement('i', { className: "fas fa-shopping-cart text-purple-600" })
                                    )
                                )
                            ),
                            React.createElement('div', { className: "bg-white p-6 rounded-lg card-shadow metric-card" },
                                React.createElement('div', { className: "flex items-center justify-between" },
                                    React.createElement('div', null,
                                        React.createElement('p', { className: "text-sm font-medium text-gray-600" }, "CPC Médio"),
                                        React.createElement('p', { className: "text-2xl font-bold text-gray-900" }, "R$ 0,84"),
                                        React.createElement('p', { className: "text-sm text-green-600" }, "-5.1% vs mês anterior")
                                    ),
                                    React.createElement('div', { className: "p-3 bg-yellow-100 rounded-full" },
                                        React.createElement('i', { className: "fas fa-mouse-pointer text-yellow-600" })
                                    )
                                )
                            )
                        ),

                        // Gráficos
                        React.createElement('div', { className: "grid grid-cols-1 lg:grid-cols-2 gap-6" },
                            React.createElement('div', { className: "bg-white p-6 rounded-lg card-shadow" },
                                React.createElement('h3', { className: "text-lg font-semibold mb-4" }, "📈 Performance Diária"),
                                React.createElement(ResponsiveContainer, { width: "100%", height: 300 },
                                    React.createElement(LineChart, { data: sampleData },
                                        React.createElement(CartesianGrid, { strokeDasharray: "3 3" }),
                                        React.createElement(XAxis, { dataKey: "date" }),
                                        React.createElement(YAxis),
                                        React.createElement(Tooltip),
                                        React.createElement(Legend),
                                        React.createElement(Line, { type: "monotone", dataKey: "roas", stroke: "#3B82F6", strokeWidth: 3, name: "ROAS" }),
                                        React.createElement(Line, { type: "monotone", dataKey: "spend", stroke: "#EF4444", strokeWidth: 3, name: "Investimento" })
                                    )
                                )
                            ),
                            React.createElement('div', { className: "bg-white p-6 rounded-lg card-shadow" },
                                React.createElement('h3', { className: "text-lg font-semibold mb-4" }, "💰 Receita vs Investimento"),
                                React.createElement(ResponsiveContainer, { width: "100%", height: 300 },
                                    React.createElement(AreaChart, { data: sampleData },
                                        React.createElement(CartesianGrid, { strokeDasharray: "3 3" }),
                                        React.createElement(XAxis, { dataKey: "date" }),
                                        React.createElement(YAxis),
                                        React.createElement(Tooltip),
                                        React.createElement(Legend),
                                        React.createElement(Area, { type: "monotone", dataKey: "revenue", stackId: "1", stroke: "#10B981", fill: "#10B981", name: "Receita" }),
                                        React.createElement(Area, { type: "monotone", dataKey: "spend", stackId: "1", stroke: "#F59E0B", fill: "#F59E0B", name: "Investimento" })
                                    )
                                )
                            )
                        ),

                        // Campanhas e Alertas
                        React.createElement('div', { className: "grid grid-cols-1 lg:grid-cols-2 gap-6" },
                            React.createElement('div', { className: "bg-white p-6 rounded-lg card-shadow" },
                                React.createElement('h3', { className: "text-lg font-semibold mb-4" }, "🏆 Top Campanhas"),
                                React.createElement('div', { className: "space-y-4" },
                                    React.createElement('div', { className: "flex justify-between items-center p-3 bg-gray-50 rounded-lg" },
                                        React.createElement('div', null,
                                            React.createElement('p', { className: "font-medium" }, "Campanha Black Friday 2024"),
                                            React.createElement('p', { className: "text-sm text-gray-600" }, "ROAS: 4.2x")
                                        ),
                                        React.createElement('div', { className: "text-right" },
                                            React.createElement('p', { className: "font-semibold" }, "R$ 12.500"),
                                            React.createElement('p', { className: "text-sm text-gray-600" }, "425 conversões")
                                        )
                                    ),
                                    React.createElement('div', { className: "flex justify-between items-center p-3 bg-gray-50 rounded-lg" },
                                        React.createElement('div', null,
                                            React.createElement('p', { className: "font-medium" }, "Lançamento Produto Natal"),
                                            React.createElement('p', { className: "text-sm text-gray-600" }, "ROAS: 3.8x")
                                        ),
                                        React.createElement('div', { className: "text-right" },
                                            React.createElement('p', { className: "font-semibold" }, "R$ 8.400"),
                                            React.createElement('p', { className: "text-sm text-gray-600" }, "284 conversões")
                                        )
                                    )
                                )
                            ),
                            React.createElement('div', { className: "bg-white p-6 rounded-lg card-shadow" },
                                React.createElement('h3', { className: "text-lg font-semibold mb-4" }, "🔔 Alertas Recentes"),
                                React.createElement('div', { className: "space-y-4" },
                                    React.createElement('div', { className: "p-3 rounded-lg border-l-4 bg-yellow-50 border-yellow-500" },
                                        React.createElement('p', { className: "text-sm" }, "⚠️ ROAS da campanha abaixo da meta"),
                                        React.createElement('p', { className: "text-xs text-gray-500 mt-1" }, "2 horas atrás")
                                    ),
                                    React.createElement('div', { className: "p-3 rounded-lg border-l-4 bg-blue-50 border-blue-500" },
                                        React.createElement('p', { className: "text-sm" }, "ℹ️ Orçamento diário esgotado"),
                                        React.createElement('p', { className: "text-xs text-gray-500 mt-1" }, "5 horas atrás")
                                    ),
                                    React.createElement('div', { className: "p-3 rounded-lg border-l-4 bg-red-50 border-red-500" },
                                        React.createElement('p', { className: "text-sm" }, "🚨 CPA aumentou 25% nas últimas 24h"),
                                        React.createElement('p', { className: "text-xs text-gray-500 mt-1" }, "8 horas atrás")
                                    )
                                )
                            )
                        )
                    );
                }
                
                return React.createElement('div', { className: "text-center py-12" },
                    React.createElement('h2', { className: "text-2xl font-bold text-gray-900 mb-4" }, `Seção: ${activeTab}`),
                    React.createElement('p', { className: "text-gray-600" }, "Funcionalidade em desenvolvimento na demo")
                );
            };

            return React.createElement('div', { className: "flex min-h-screen bg-gray-50" },
                // Sidebar
                React.createElement('div', { className: "bg-gray-900 text-white sidebar" },
                    React.createElement('div', { className: "p-6 border-b border-gray-700" },
                        React.createElement('h1', { className: "text-xl font-bold" }, "TRACIONAR"),
                        React.createElement('p', { className: "text-gray-400 text-xs" }, "Facebook Ads Analytics")
                    ),
                    React.createElement('nav', { className: "mt-6" },
                        menuItems.map(item =>
                            React.createElement('button', {
                                key: item.id,
                                onClick: () => setActiveTab(item.id),
                                className: `w-full text-left px-6 py-3 flex items-center space-x-3 hover:bg-gray-800 ${
                                    activeTab === item.id ? 'bg-blue-600' : ''
                                }`
                            },
                                React.createElement('i', { className: item.icon }),
                                React.createElement('span', null, item.label)
                            )
                        )
                    ),
                    React.createElement('div', { className: "absolute bottom-0 w-full p-6 bg-gray-800" },
                        React.createElement('div', { className: "flex items-center justify-between" },
                            React.createElement('div', null,
                                React.createElement('p', { className: "text-sm font-medium" }, user.name),
                                React.createElement('p', { className: "text-xs text-gray-400" }, `${user.credits} créditos`)
                            ),
                            React.createElement('button', { onClick: onLogout, className: "text-gray-400 hover:text-white" },
                                React.createElement('i', { className: "fas fa-sign-out-alt" })
                            )
                        )
                    )
                ),
                // Main Content
                React.createElement('div', { className: "main-content" },
                    React.createElement('header', { className: "bg-white shadow-sm border-b border-gray-200" },
                        React.createElement('div', { className: "px-6 py-4 flex justify-between items-center" },
                            React.createElement('h2', { className: "text-xl font-semibold text-gray-800" }, 
                                activeTab.charAt(0).toUpperCase() + activeTab.slice(1)
                            ),
                            React.createElement('div', { className: "flex items-center space-x-4" },
                                React.createElement('span', { className: "text-sm text-gray-600" }, `Olá, ${user.name}`),
                                React.createElement('button', { onClick: onLogout, className: "text-gray-600 hover:text-gray-800" },
                                    React.createElement('i', { className: "fas fa-sign-out-alt" })
                                )
                            )
                        )
                    ),
                    React.createElement('main', { className: "p-6" },
                        renderContent()
                    )
                )
            );
        };

        // Main App
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const checkAuth = async () => {
                    const token = api.getToken();
                    if (token) {
                        try {
                            const response = await api.request('/auth/verify');
                            setUser(response.user);
                        } catch (error) {
                            api.removeToken();
                        }
                    }
                    setLoading(false);
                };
                checkAuth();
            }, []);

            if (loading) {
                return React.createElement('div', { className: "min-h-screen flex items-center justify-center bg-gray-50" },
                    React.createElement('div', { className: "text-center" },
                        React.createElement('div', { className: "animate-spin rounded-full h-32 w-32 border-b-2 border-blue-600 mx-auto mb-4" }),
                        React.createElement('h2', { className: "text-xl font-semibold text-gray-900 mb-2" }, "Carregando TRACIONAR"),
                        React.createElement('p', { className: "text-gray-600" }, "Preparando dashboard com gráficos...")
                    )
                );
            }

            if (!user) {
                return React.createElement(LoginPage, { onLogin: setUser });
            }

            return React.createElement(Dashboard, { 
                user: user, 
                onLogout: () => {
                    api.removeToken();
                    setUser(null);
                }
            });
        };

        ReactDOM.render(React.createElement(App), document.getElementById('root'));
    </script>
</body>
</html>
